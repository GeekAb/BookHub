    <script src="js/app.js"></script>
    
    <!--Actual code-->
    
    <script>
        App.init();
        
        App.callAPI('book-list', '?type=json&query=list_books', 
                    {
                        authCheck: false, 
                        successCallback : bookListSuccess,
                        errorCallback : bookListFail,
                    });
        
        function bookListSuccess (data) {
            
            data.detail = function () {
                return JSON.stringify(this);
            }
            /*Loading trips template and rendering data*/
            var template = $('#bookinfo-template').html();
            /*Loading template and pushing data to it*/
            var rendered = Mustache.to_html(template, data);
            $("#all-books").html(rendered);
            
            $.material.init();
            
            /*Bind actions*/
            bindActions();
        }
        
        function bookListFail (data) {
            console.log(data);
        }
        
        function bindActions() {
            $('.check-detail').unbind('click').bind('click', function () {
                
                var id = $(this).attr('id').split('-')[1];
                $('.thumbnail').removeClass('selected');
                $('#'+id+' .thumbnail').addClass('selected');
                
                var details = $('#'+id).data('details');
                
                var template = $('#bookinfo-details-template').html();
                /*Loading template and pushing data to it*/
                var rendered = Mustache.to_html(template, details);
                $("#book-details").html(rendered);
               
            });
        }
    </script>
    
    <!--Templates-->
    <script id='bookinfo-template' type='x-tmpl-mustache'>
        {{#books}}
        <div class="col-md-6 col-sm-12 hero-feature " id='{{id}}' data-details='{{detail}}'>
            <div class="thumbnail shadowed">
                <img src="{{image}}" alt="{{name}}">
                <div class="caption">
                    <h3>{{name}}</h3>
                    <div class='row btn-group-sm'>
                        <a href="javascript:void(0)" class="btn btn-info pull-left check-detail" id='detail-{{id}}'>
                            Check details
                        </a>
                        <a href="javascript:void(0)" class="btn btn-default  btn-fab btn-fab-mini pull-right">
                            <i class="material-icons">grade</i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {{/books}}
    </script>
    
    <script id='bookinfo-details-template' type='x-tmpl-mustache'>
        <h4>{{author}}</h4>
        <p>{{description}}</p>        
    </script>
